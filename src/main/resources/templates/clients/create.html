<main class="container mt-4 form-container">
    <h1 class="mb-3 text-center">Cadastro de Clientes</h1>
    <form method="post">
        <!-- Nome e Telefone -->
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="name" class="form-label">Nome</label>
                <input th:field="${clientForm.name}" type="text" class="form-control" id="name" placeholder="Ex.: João da Silva" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input th:field="${clientForm.phone}" type="tel" class="form-control" id="phone" placeholder="Ex.: (11) 99999-9999" required>
            </div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input th:field="${clientForm.email}" type="email" class="form-control" id="email" placeholder="Ex.: joao@gmail.com" required>
            </div>
        </div>

        <!-- Endereço e Número -->
        <div class="row">
            <div class="col-md-10 mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input th:field="${clientForm.address}" type="text" class="form-control" id="address" placeholder="Ex.: Avenida Industrial" required>
            </div>

            <div class="col-md-2 mb-3">
                <label for="addressNumber" class="form-label">Número</label>
                <input th:field="${clientForm.addressNumber}" type="number" class="form-control" id="addressNumber" placeholder="Ex.: 102" required>
            </div>
        </div>

        <!-- Bairro e Cidade -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="neighbourhood" class="form-label">Bairro</label>
                <input th:field="${clientForm.neighbourhood}" type="text" class="form-control" id="neighbourhood" placeholder="Ex.: Jardim Itapuã" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input th:field="${clientForm.city}" type="text" class="form-control" id="city" placeholder="Ex.: Itaquaquecetuba" required>
            </div>
        </div>

        <!-- Estado e País -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="state" class="form-label">Estado</label>
                <select th:field="${clientForm.state}" class="form-select" id="state" required>
                    <option selected disabled>Selecione...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <!-- ... outros estados ... -->
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="country" class="form-label">País</label>
                <select th:field="${clientForm.country}" class="form-select" id="country" required>
                    <option selected disabled>Selecione...</option>
                    <option>BRAZIL</option>
                    <option>USA</option>
                    <option>CANADA</option>
                    <option>UK</option>
                    <option>GERMANY</option>
                </select>
            </div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
        </div>
    </form>
