<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erro 404 - Página Não Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container-404 {
            max-width: 600px;
            padding: 20px;
        }
        .icon-404 {
            font-size: 6rem;
            color: #ff4757;
        }
        .btn-custom {
            background-color: #ff4757;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

<div class="container-404">
    <i class="bi bi-exclamation-triangle icon-404"></i>
    <h1 class="mt-3">Oops! Página não encontrada</h1>
    <p class="mb-4">A página que você procura pode ter sido removida, renomeada ou estar temporariamente indisponível.</p>
    <a href="/" class="btn btn-custom text-white px-4 py-2"><i class="bi bi-arrow-left"></i> Voltar para a Home</a>
</div>

</body>
</html>
