<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wolf Manage - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .home_container{
            height: 100vh;
            width: 100vw;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        .card-custom {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card-custom:hover {
            transform: scale(1.05);
        }
        .card-custom i {
            font-size: 2.5rem;
            color: #ff4757;
        }
        .btn-custom {
            background-color: #ff4757;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

<main class="home_container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Wolf Manage</a>
            <a th:href="@{/clients}" class="btn btn-custom text-white">Acessar Clientes</a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>Bem-vindo ao Wolf Manage</h1>
        <p>Um sistema completo para gestão de projetos e clientes.</p>
    </section>

    <!-- Portfolio -->
    <div class="container text-center ">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card-custom p-4">
                    <i class="bi bi-person-circle"></i>
                    <h5 class="mt-3">Meu Portfólio</h5>
                    <p>Conheça mais sobre meus projetos e experiência.</p>
                    <a href="https://joaobarbosadev.vercel.app/" target="_blank" class="btn btn-outline-light">Acessar</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom p-4">
                    <i class="bi bi-github"></i>
                    <h5 class="mt-3">GitHub</h5>
                    <p>Veja meus repositórios e contribuições.</p>
                    <a href="https://github.com/JoaoSBarbosa" target="_blank" class="btn btn-outline-light">Acessar</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom p-4">
                    <i class="bi bi-linkedin"></i>
                    <h5 class="mt-3">LinkedIn</h5>
                    <p>Conecte-se comigo no LinkedIn.</p>
                    <a href="https://www.linkedin.com/in/devjbarbosa/" target="_blank" class="btn btn-outline-light">Acessar</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
